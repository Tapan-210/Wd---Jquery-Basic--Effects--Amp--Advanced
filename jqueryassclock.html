<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <style>
      #first {
        font-family: "Courier New", Courier, monospace;
        align-items: center;
        height: auto;
        font-size: 40px;
        width: 300px;

        margin: auto auto;
        /* background-color: black; */
        border-radius: 5px;
        text-align: center;
        background: linear-gradient(to right, #33ccff 20%, #ff99cc 80%);
      
      }

      .date-display {
        border: 2px solid teal;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 24px;
        background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
        width: fit-content;
        margin: auto;
      }
      button {
        background-color: #33ccff;
        color: black;
        border-radius: 5px;
        height: 50px;
        width: 100px;
        filter: drop-shadow(0px 0px 15px  rgb(9, 167, 220));
        
      }
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p id="first"></p>
      <button onclick="clearInterval(myinterval)">stop</button>
      <div class="date-display" id="dateDisplay"></div>
    </div>
  </body>
  <script>
    function showTime() {
      var date = new Date();

      var clock = date.toLocaleTimeString();
      document.getElementById("first").style.backgroundColor = "lightblue";
      document.getElementById("first").innerText = clock;
       
      
      const now = new Date();

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const dayOfWeek = days[now.getDay()];
      const month = months[now.getMonth()];
      const dayOfMonth = now.getDate();
      const year = now.getFullYear();

      const dateString = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;

      dateDisplay.textContent = dateString;
    }
    var myinterval = setInterval(showTime, 1000);
  </script>
</html>
